<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" type="text/css" href="02_css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
</head>
<body>
    <div id="app">
        <textarea id="noteInput" placeholder="Start typing in Markdown..."></textarea>
        <div id="noteDisplay"></div>
    </div>

    <input type="file" id="fileInput" style="display: none;" onchange="readFile()" />
    <button onclick="document.getElementById('fileInput').click();">Choose and Read File</button>

    <button onclick="applyBold()">B</button>
    <button onclick="applyItalic()">I</button>
    <button onclick="applyUnderline()">U</button>
    <button type="button" onclick = "saveFile();" id = "save_file">Save File</button>

    <script src="01_scripts/text.js"></script>
    <script src="01_scripts/script.js"></script>
    <script src="01_scripts/fileSaver.js"></script>

</body>
</html>
