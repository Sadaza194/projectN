<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" type="text/css" href="02_css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
</head>
<body>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__listitem">Home</li>
            <li class="nav__listitem">File
                <ul class="nav__listitemdrop">
                    <li><button type="button" onclick = "saveFile();" id = "save_file"></buttontype>Save</button></li>
                    <li><button>Save As</button></li>
                    <li><button>Save Copy</button></li>
                    <li><button>New</button></li>
                    <li><button>Open</button></li>
                    <li><button>Open Recent</button></li>
                    <li><button>Page Layout</button></li>
                    <li><button>Print</button></li>
                    <li><button>Export</button></li>
                    <li><button>Share</button></li>
                </ul>
            </li>
            <li class="nav__listitem">Insert
                <ul class="nav__listitemdrop">
                    <li><button>Blank Page</button></li>
                    <li><button>File</button></li>
                    <li><button>Image</button></li>
                </ul>
            </li>
            <li class="nav__listitem">Draw</li>
            <li class="nav__listitem">Flashcards</li>
            <li class="nav__listitem">Quizzes</li>
            <li class="nav__listitem">View</li>
        </ul>
    </nav>
    <br>
    <br>
    <div id="app">
        <textarea id="noteInput" placeholder="Start typing in Markdown..."></textarea>
        <div id="noteDisplay"></div>
    </div>

    <input type="file" id="fileInput" style="display: none;" onchange="readFile()" />
    <button style="border: 0.03rem solid black; padding: 0 0.3rem; gap: 0 0.5rem;" onclick="document.getElementById('fileInput').click();">Choose and Read File</button>

    <button  style="border: 0.03rem solid black; padding: 0 0.3rem; gap: 0 0.5rem;" onclick="applyBold()">B</button>
    <button style="border: 0.03rem solid black; padding: 0 0.3rem; gap: 0 0.5rem;" onclick="applyItalic()">I</button>
    <button style="border: 0.03rem solid black; padding: 0 0.3rem; gap: 0 0.5rem;" onclick="applyUnderline()">U</button>
    <button type="button" onclick = "saveFile();" id = "save_file">Save File</button>

    <script src="01_scripts/text.js"></script>
    <script src="01_scripts/script.js"></script>
    <script src="01_scripts/fileSaver.js"></script>

</body>
</html>
