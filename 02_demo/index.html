<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" type="text/css" href="02_css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>
</head>

<body>

    <div class="modal" id="modal">
        <div class="modal-body">
            Would you like to save the current note?
        </div>
        <button data-confirm-button class = "modal-button"> Yes </button>
        <button data-close-button class="modal-button"> No </button>
    </div>

    <div class="modal" id="newDocModal">
        <div class="modal-body">
            Would you like to save the current note before starting anew?
        </div>
        <button data-confirm-button class = "modal-button"> Yes </button>
        <button new-doc-button class="modal-button"> No </button>
    </div>
    
    <div class="modal" id="noInputModal">
        <div class="modal-body">
            The user has not written anything!
        </div>
        <button new-doc-button class="modal-button"> OK </button>
    </div>


    <div id="overlay"></div>

    <nav class="nav">
        <ul class="nav-list">
            <div style="margin-left: 1.5rem;"><big>â„•</big></div>
            <p></p>
            <li class="nav-listitem">Home</li>
            <li class="nav-listitem">File
                <ul class="nav-listitemdrop">
                    <li><button data-modal-target="#modal" autocomplete="off">Save File</button></li>
                    <li><button>Save Copy</button></li>
                    <li><button data-modal-target="#newDocModal" autocomplete="off">New</button></li>
                    <button onclick="document.getElementById('fileInput').click();"><li style="text-align: left;">Open</li></button>
                    <li><button>Open Recent</button></li>
                    <li><button>Page Layout</button></li>
                    <li><button>Print</button></li>
                    <li><button>Export</button></li>
                    <li><button>Share</button></li>
                </ul>
            </li>
            <li class="nav-listitem">Insert
                <ul class="nav-listitemdrop">
                    <li><button>Blank Page</button></li>
                    <li><button>File</button></li>input
                    <li><button>Image</button></li>
                </ul>
            </li>
            <li class="nav-listitem">Draw</li>
            <li class="nav-listitem">Flashcards</li>
            <li class="nav-listitem">Quizzes</li>
            <li class="nav-listitem">View</li>
        </ul>
    </nav>
    <div class="sidebar">
        <div class="logo">
            <i class='bx bxs-note'></i>
            <span class="logo-name">projectN</span>
        </div>
        <ul class="side-list">
            <li>
                <a href="/">
                    <i class="bx bx-grid-alt"></i>
                    <span class="side-listitem">Notebook</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <i class="bx bx-grid-alt"></i>
                    <span class="side-listitem">QuickNotes</span>
                </a>
            </li>
            <li>
                <a href="/">
                    <i class="bx bx-grid-alt"></i>
                    <span class="side-listitem">Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="app">
        <textarea id="noteInput" autocomplete="off" placeholder="Start typing in Markdown..."></textarea>
        <div id="noteDisplay"></div>
    </div>

    <!-- used to choose a file from your pc which is then read by the open button -->
    <input type="file" id="fileInput" style="display: none;" onchange="readFile()" />
    <button
        style="box-shadow: 0 0 10px #1c1c1c; border-radius: 0.5rem; padding: 0.25rem 0.5rem; margin: 0.25rem 0.25rem 0rem 2rem;" autocomplete="on"
        onclick="applyBold()">B</button>
    <button style="box-shadow: 0 0 10px #1c1c1c; border-radius: 0.5rem; padding: 0.25rem 11px; margin-right: 0.25rem;"
        onclick="applyItalic()">I</button>
    <button style="box-shadow: 0 0 10px #1c1c1c; border-radius: 0.5rem; padding: 0.25rem 0.5rem; margin-right: 0.25rem;"
        onclick="applyUnderline()">U</button>
    <script src="01_scripts/text.js"></script>
    <script src="01_scripts/script.js"></script>
    <script src="01_scripts/fileSaver.js"></script>
    <script src="01_scripts/shortcuts.js"></script>
    <script src="01_scripts/popup-modals.js"></script>
    <script src="01_scripts/image-formatting.js"></script>
</body>

</html>
